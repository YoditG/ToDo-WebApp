

<!-- To Do List Web Application based on the Eisenhower Principle-->

<!DOCTYPE html>
    <html>
    <head>
            <meta charset="UTF-8" />
            <link rel="stylesheet" href="style.css"/>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  
    </head> 
        <body>
         <main>
            <div class= "container">
                <div class="addTask-container">
                    <h2>Add your task below</h2>
                    <input id="inputField" type="text"><button id="addTaskButton">+</button>
                    <div class="to-dos" id="toDoContainer">
                    </div>
                </div>
               
                
 
                <div id="eisenhowerMatrix">
                    <h1>Eisenhower Matrix</h1>
                    <h4>Drag your task into one of the boxes below, depending on its importance:</h4>
                    <table>
                        <tr>
                            <th class= "do-block">Do</th>
                            <th class= "decide-block">Decide</th>
                        </tr>
                        <tr>
                            <th class= "not-important-block">Delegate</th>
                            <th class= "delete-block">Delete</th>
                        </tr>
                    </table>
                </div>
            </div>
            </main>
    
     <footer>
         <div class= "container-footer">
        
        <div class = "left-section-footer">
            <img src = '/Images/facebook.png' class= "image"/>
            <img src = '/Images/instagram-sketched.png' class= "image"/>
            <img src = '/Images/twitter.png' class= "image"/>
            <img src = '/Images/youtube.png' class= "image"/>
        </div>

        <div class= "vl"></div>
    
        <div class= center-section-footer>
            <p>Wisen Up</p>

        </div>

        <div class= "vl-2"></div>
    
        <div class= right-section-footer>

            <p>About Wisen Up<br>
                    Forum<br>
               Privacy policy<br>
               Contact Us<br>
            </p>
    
        </div>
         </footer>
    <script defer src= "index.js"></script>
        </body>
    </html>
