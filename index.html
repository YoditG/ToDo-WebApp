

<!-- To Do List Web Application based on the Eisenhower Principle-->

<!DOCTYPE html>
    <html>
    <head>
            <meta charset="UTF-8" />
            <link rel="stylesheet" href="style.css"/>
            
  
            <!--NEW START-->

            <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="

        <body>
         <main>
    <header class="header">
        <div class="logo">
            <p>
                Our Logo
            </p>
         </div>
         <ul class="header-middle">
             <li><a href="https://luxafor.com/the-eisenhower-matrix/">principle</a></li>
             <li><a href="#">Forum</a> </li>
             <li><a href="#">Community</a></li>
         </ul>
         <div class="log-in">
             <p>
               <a href="#"> Log In</a>
             </p>
            
         </div>
    </header>
    <!--NEW END-->

            <div class= "container">
                <div class="addTask-container">
                    <h2 class="add-task-header">Add your task below</h2>
                    <input id="inputField" type="text"><button id="addTaskButton"><i class="fas fa-plus-square"></i></button>
                    <div class="to-dos" id="toDoContainer">
                    </div>
                </div>
 
                <div id="eisenhowerMatrix">
                    <h1>Eisenhower Matrix</h1>
                    <h4>Drag your task into one of the boxes below, depending on its importance:</h4>
                    <table>
                        <tr>
                            <th class= "do-block">Do</th>
                            <th class= "decide-block">Decide</th>
                        </tr>
                        <tr>
                            <th class= "not-important-block">Delegate</th>
                            <th class= "delete-block">Delete</th>
                        </tr>
                    </table>
                </div>
            </div>
            </main>
